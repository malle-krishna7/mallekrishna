<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    :root {
      --bg: #0b1410;
      --text: #e0e0e0;
      --border: #3a4a42;
      --panel: #1a2520;
      --accent: #caa65a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg), #141614);
      color: var(--text);
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .login-box {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      background: var(--panel);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    .login-box h2 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .login-box p {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.8;
    }
    input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: var(--accent);
      color: #0b1410;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Dashboard</h2>
      <p>Enter your credentials to access the dashboard</p>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="admin" required autofocus />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit">Sign In</button>
        <div class="error" id="error-msg"></div>
      </form>
    </div>
  </div>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const auth = 'Basic ' + btoa(username + ':' + password);

      fetch('/.netlify/functions/admin', {
        headers: { Authorization: auth }
      })
        .then((r) => {
          if (r.ok) {
            sessionStorage.setItem('adminAuth', auth);
            window.location.href = '/.netlify/functions/admin';
          } else {
            document.getElementById('error-msg').textContent = 'Invalid credentials';
            document.getElementById('error-msg').style.display = 'block';
          }
        })
        .catch((err) => {
          console.error(err);
          document.getElementById('error-msg').textContent = 'Connection error. Please try again.';
          document.getElementById('error-msg').style.display = 'block';
        });
    }
  </script>
</body>
</html>
